<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header-css">
</head>

<body style="background: url('https://images5.alphacoders.com/794/thumb-1920-794224.jpg')">
    <div th:replace="fragments/header :: header"></div>
    <div class="container" style="opacity: 0.9" >
        <div class="row" style="margin-top:20px; display: flex; flex-direction: column; align-items: center">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3;" style="padding: 15px; background-color: #fff;
                border-radius: 10px; elevation: higher ">
                <form class="form-signin" autocomplete="off" th:action="@{register}" th:object="${userForm}" method="POST">
                    <fieldset>
                        <h1 th:text="#{register.title}" style="text-align: center"></h1>
                        <div class="form-group">
                            <label th:text="#{user.username} + '*'"></label>
                            <input type="text" th:field="*{username}" class="form-control input-lg" title="username" autofocus="true" />
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>
                        <div class="form-group">
                            <label th:text="#{user.email} + '*'"></label>
                            <input type="email" th:field="*{email}" class="form-control input-lg" title="email" required/>
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="form-group">
                            <label th:text="#{user.password} + '*'"></label>
                            <input type="password" th:field="*{password}" class="form-control input-lg" title="password" required/>
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <div class="form-group">
                            <label th:text="#{user.confirm_password} + '*'"></label>
                            <input type="password" th:field="*{passwordConfirm}" class="form-control input-lg" title="passwordConfirm" required/>
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
                        </div>
                        <div class="form-group">
                            <label th:text="#{user.firstname}"></label>
                            <input type="text" th:field="*{firstName}" class="form-control input-lg" title="firstName" />
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        </div>
                        <div class="form-group">
                            <label th:text="#{user.lastname}"></label>
                            <input type="text" th:field="*{lastName}" class="form-control input-lg" title="lastName" />
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        </div>
                        <div class="form-group">
                            <label th:text="#{user.city}"></label>
                            <input type="text" th:field="*{city}" class="form-control input-lg" title="city" />
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                        </div>

                                <p th:text="#{register.required}"></p>
                       <div style="justify-content: center; display: flex">
                           <input class="btn btn-outline-dark" style=" width: 70%" type="submit" th:value="#{register.button}" />
                       </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
